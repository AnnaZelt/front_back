<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    hrllo
    <div id = "display">
        <script>
            const MY_SERVER = 'http://127.0.0.1:5000/students'
            const get_data = async () => {
                res = await axios.get(MY_SERVER)
                display.innerHTML = `
                <table style="border: 2px;">
                    <tr>
                        <th>name</th>
                        <th>city</th>
                        <th>address</th>
                        <th>pin</th>
                    </tr>
                </table>
                `+res.data.map(stu =>
                    `<table style="border: 2px;">
                        <tr>
                            <td>${stu.name}</td>
                            <td>${stu.city}</td>
                            <td>${stu.addr}</td>
                            <td>${stu.pin}</td>
                            <td>
                                <button class='btn btn-danger' onClick='del_stu(${stu.id})'>Delete</Button>
                                <button class='btn btn-info' onClick='stu_edit(${stu.id})'>Edit</Button>
                            </td>
                        </tr>
                    </table>
                    `
                ).join('')
            }
            const del_stu = (id) => axios.delete(MY_SERVER+'/'+id)
            const stu_edit = (id) => console.log("edited"+id);
            get_data()
        </script>
    </div>
</body>
</html>
